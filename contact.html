<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Nvi's Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 769px) and (max-width: 1024px)">
    <link rel="stylesheet" href="css/laptop.css" media="screen and (min-width: 1025px)">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-header">
            <h1>Contact Me</h1>
            <p>Send me your questions, comments and project related queries!</p>
        </section>

        <section id="contact-form-section">
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Cell No.</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Question, comment or query..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="verification">*What is 2+2? (So I know you aren't a robot)</label>
                    <input type="text" id="verification" name="verification" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact: nvi.portfolio@email.com</p>
        <p>&copy; 2022 by Nvi Mai with ðŸ’¤</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const verification = document.getElementById('verification').value;
            if (verification.trim() !== '4') {
                alert('Please answer the verification question correctly.');
                return;
            }
            
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
